<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square</title>
</head>
<body>
    <button onclick="mountSquare()">Generate</button>
    <input id="arrSize" type="number" />
    <button onclick="window.location.reload()">Clear</button>
    <div>Performance: <span id="performance"></span>Seg</div>
    <div id="squares">

    </div>
</body>

<script src="arrColors.js"></script>

<style>
    #squares {
        width: 1000px;
        display: flex;
        flex-wrap: wrap;
    }

    .square {
        height: 100px; 
        width: 100px; 
        margin: 5px;
    }
</style>

<script>
    function mountSquare() {
        const arrSize = document.getElementById("arrSize").value
        console.warn(arrSize)
        const arr = randomColors(arrSize || 10)
        const duplicate = arr.filter((item, key) => arr.indexOf(item) !== key)
        const squares = document.getElementById("squares")
        const performance = document.getElementById("performance")

        var startTimer = window.performance.now();

        // START - WRITE YOUR FUNCTION HERE

        arr.map(color => {
                if(duplicate.includes(color)) {
                    squares.innerHTML += `<div class="square" style='border: 1px solid ${color}; background-color: ${color};'>Test</div>`
                } else {
                    squares.innerHTML += `<div class="square" style='border: 1px solid ${color};'>Test</div>`
                }
            }
        )

        // END
        
        var endTimer = window.performance.now();
        performance.textContent = endTimer - startTimer
    }   
</script>
</html>
